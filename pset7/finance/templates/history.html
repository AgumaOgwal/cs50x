{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    
        <div>
            
            <table style="width:100%">
                <tr>
                    <th>Date</th>
                    <th>Transaction</th> 
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    
                </tr>
                {% for row in history %}
                    <tr>
                        <td>{{ row.date }}</td>
                        <td>{{ row.type }}</td>
                        <td>{{ row.company }}</td>
                        <td>{{ row.shares }}</td>
                        <td>{{ usd(row.price) }}</td>
                    </tr>
                {% endfor %}
                </tr>
                
            </table>
            
            <br>
            
        </div>
        
{% endblock %}
